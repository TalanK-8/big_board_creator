<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFL Big Board</title>
</head>
<body>

    <div class="container">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar">
            <h2>Players</h2>
            <p>Filters go here</p>
        </div>

        <!--RIGHT BOARD-->
        <div class="board">
            <h1>BIG BOARD</h1>

            <div class="rank">
                <span class="rank-number">1</span>
                <span class="rank-slot">Empty</span>
            </div>

            <div class="rank">
                <span class="rank-number">2</span>
                <span class="rank-slot">Empty</span>
            </div>

            <div class="rank">
                <span class="rank-number">3</span>
                <span class="rank-slot">Empty</span>
            </div>
        </div>
    </div>

</body>

</html>
