<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFL Big Board</title>
</head>
<body>

    <div class="container">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar">
            <h2>Players</h2>
            <p>Filters go here</p>
        </div>

        <!--RIGHT BOARD-->
        <div class="board">
            <h1>BIG BOARD</h1>

            <!-- ROUND 1 -->
            <div class="round">
                <h2 class="round-title">1st Round</h2>

                <div class="rank">
                    <span class="rank-number">1</span>
                    <span class="rank-slot">Empty</span>
                </div>

                <div class="rank">
                    <span class="rank-number">2</span>
                    <span class="rank-slot">Empty</span>
                </div>
            </div>

            <!-- ROUND 2 -->
            <div class="round">
                <h2 class="round-title">2nd Round</h2>

                <div class="rank">
                    <span class="rank-number">3</span>
                    <span class="rank-slot">Empty</span>
                </div>

                <div class="rank">
                    <span class="rank-number">4</span>
                    <span class="rank-slot">Empty</span>
                </div>
            </div>

            <!-- ROUND 3 -->
            <div class="round">
                <h2 class="round-title">3rd Round</h2>

                <div class="rank">
                    <span class="rank-number">5</span>
                    <span class="rank-slot">Empty</span>
                </div>
            </div>

            <!-- UDFA -->
            <div class="round">
                <h2 class="round-title">UDFA</h2>

                <div class="rank">
                    <span class="rank-number">--</span>
                    <span class="rank-slot">Empty</span>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
