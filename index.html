<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFL Big Board 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <div class="container">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar" 
             ondragover="allowDrop(event)"
             ondrop="dropBackToSidebar(event)">
            <h2>Players</h2>
            <input
                type="text"
                id="player-search"
                placeholder="Search players..."
                oninput="handleSearch(this.value)"
                class="search-bar"
            />
            <!--Unit selection-->
            <div class="unit-buttons">
                <button onclick="selectUnit('all')">ALL</button>
                <button onclick="selectUnit('offense')">OFFENSE</button>
                <button onclick="selectUnit('defense')">DEFENSE</button>
                <button onclick="selectUnit('special')">SPECIAL TEAMS</button>
            </div>

            <!-- Position selection-->
            <div class="position-buttons" id="position-buttons">

            </div>

            <!-- Players will go here -->
            <div id="player-list"></div>
        </div>

        <!--RIGHT BOARD-->
        <div class="board">
            <h1>BIG BOARD</h1>

            <!-- ROUND 1 -->
            <div class="round" data-round="1">
                <h2 class="round-title">1st Round</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

            <!-- ROUND 2 -->
            <div class="round" data-round="2">
                <h2 class="round-title">2nd Round</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

            <!-- ROUND 3 -->
            <div class="round" data-round="3">
                <h2 class="round-title">3rd Round</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

            <!-- ROUND 4 -->
            <div class="round" data-round="4">
                <h2 class="round-title">4th Round</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

            <!-- ROUND 5 -->
            <div class="round" data-round="5">
                <h2 class="round-title">5th Round</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

            <!-- ROUND 6 -->
            <div class="round" data-round="6">
                <h2 class="round-title">6th Round</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

            <!-- ROUND 7 -->
            <div class="round" data-round="7">
                <h2 class="round-title">7th Round</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

            <!-- UDFA -->
            <div class="round" data-round="8">
                <h2 class="round-title">UDFA</h2>

                <div class="rank-list"
                     ondragover="allowDrop(event)"
                     ondrop="dropIntoRound(event)">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

    <div id="player-modal" class="player-modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <div class="profile-card"></div>
            <textarea id="player-notes" placeholder="Write notes here..."></textarea>
            <button id="save-notes">Save Notes</button>
        </div>
    </div>
</body>
</html>
